<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - EduSphere</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">EduSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="teacher.html">My Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="teacher-add-course.html">Add Course</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Add New Course</h3>
                        
                        <!-- Course Form -->
                        <form id="addCourseForm">
                            <!-- Course Name -->
                            <div class="mb-3">
                                <label for="courseName" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="courseName" required>
                            </div>
                            
                            <!-- Course Description -->
                            <div class="mb-3">
                                <label for="courseDescription" class="form-label">Course Description</label>
                                <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
                            </div>

                            <!-- Course Start Date -->
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>

                            <!-- Course End Date -->
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            
                            <!-- Course Time -->
                            <div class="mb-3">
                                <label for="courseTime" class="form-label">Course Time</label>
                                <input type="text" class="form-control" id="courseTime" placeholder="e.g., every Monday 8:00-9:40" required>
                            </div>
                            
                            <!-- Course Location -->
                            <div class="mb-3">
                                <label for="courseLocation" class="form-label">Course Location</label>
                                <input type="text" class="form-control" id="courseLocation" placeholder="e.g., Meeting Codes" required>
                            </div>
                            
                            <!-- Course Capacity -->
                            <div class="mb-3">
                                <label for="courseCapacity" class="form-label">Course Capacity</label>
                                <input type="number" class="form-control" id="courseCapacity" min="1" required>
                            </div>

                            <!-- Course Category -->
                            <div class="mb-3">
                                <label for="courseCategory" class="form-label">Course Category</label>
                                <select class="form-select" id="courseCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Art">Art</option>
                                    <option value="Language">Language</option>
                                    <option value="Mathematics">Mathematics</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Add Course</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/teacher.js"></script>
</body>
</html>
